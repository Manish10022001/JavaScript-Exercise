<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location.hash</title>
    <style>
        .topic{
            width: 200px;
            box-shadow: 2px 2px 2px black;
            padding: 5px;
            margin: 10px;
        }
        .container{
            display: flex;
        }
        ul{
            list-style:none;
            display: flex;
            margin-bottom: 50px;
        }
        li{
            margin-right: 100px;
        }
        .topic:target{
            background-color: black;
            color: white;
        }
    </style>
    <script>
        function fetchClick(){
            let topic ="";
            let now = new Date();
            switch (location.hash){
                case "#html":
                    topic += "HTML Tutorial - "+now.toLocaleTimeString() + "<br>";
                    break;
                case "#css":
                    topic += "CSS Examples - "+now.toLocaleTimeString() + "<br>";
                    break;
                case "#js":
                    topic += "JavaScript Examples - "+now.toLocaleTimeString() + "<br>";
                    break;
                case "#jq":
                    topic += "JQuery Library - " +now.toLocaleTimeString() + "<br>";
                    break;
            }
            document.getElementById("topics").innerHTML += topic;
        }
    </script>
</head>
<body>
    <ul>
        <li><a href="#html">HTML</a></li>
        <li><a href="#css">CSS</a></li>
        <li><a href="#js">JavaScript</a></li>
        <li><a href="#jq">JQuery</a></li>
    </ul>
    <div class="container">
        <div class="topic" id="html">
            <h2>HTML</h2>
            <P>It is a markup language</P>
        </div>
        <div class="topic" id="css">
            <h2>CSS</h2>
            <p>It is cascading style sheet</p>
        </div>
        <div class="topic" id="js">
            <h2>JavaScript</h2>
            <p>It is a language for DOM</p>
        </div>
        <div class="topic" id="jq">
            <h2>JQuery</h2>
            <p>It is Javascript library</p>
        </div>
    </div>
    <div>
        <h3>Recently viewed 
            <button onclick="fetchClick()">fetch</button>
            <button onclick="location.reload()">reload</button>
        </h3>
        <p id="topics"></p>
    </div>
</body>
</html>
