<html lang="en">
<head>

    <title>Document</title>
    <script>
        let Topic =[
            {Title:"HTML", Content:["HTML Semantics", "HTML Images", "HTML Table","HTML Forms"]},
            {Title:"JavaScript", Content:["Variables","Datatypes","Arrays","Objects","Functions"]}
        ];
        function bodyLoad(){
            let queryString  = location.search;
            let searchString = queryString.substring(queryString.indexOf("=")+1); //if jsut "=" then
                                                //it will return from =, but we used +1, so now index becomes
                                                //eg. 5+1 =6 , so it will return string from index 6
        Topic.map(topics =>{
            if(topics.Title==searchString){
                topics.Content.map(item =>{
                    let li = document.createElement("li");
                    li.innerHTML=item
                    document.querySelector("ol").appendChild(li);
                })
            }
        })

        //             document.querySelector("ol").appendChild(li);
        //         }
        //     }
        // }
    }
    </script>
</head>
