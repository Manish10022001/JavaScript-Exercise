<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        function bodyLoad(){
            fetch("../data/facebook.json").then(function(response){
                return response.json();
            })
            .then(function(product){
                document.getElementById("productImage").src=product.photo;
                document.getElementById("productTitle").innerHTML=product.title;
                document.getElementById("productRating").innerHTML=product.rating.rate;
                document.getElementById("productReviews").innerHTML=`${product.rating.ratings} Ratings & ${product.rating.reviews} Reviews`;
                document.getElementById("productPrice").innerHTML = `&#8377; ${product.Price}`
                
                for(let offer of product.offers){
                    let li= document.createElement("li");
                    li.innerHTML= `<span class= "bi bi-tag-fill text-success"></span>${offer}`
                    li.className = "mb-2 mt-2";
                    document.querySelector("ul").appendChild(li);
                }
            })
        }
    </script>
</head>
<!-- We want to fetch data from json on bodyload -->
<body class="container-fluid" onload="bodyLoad()">
    <section class="row mt-4">
        <div class="col-3">
            <img width="200" height="300" id="productImage">
        </div>
        <div class="col-9">
            <h3 id="productTitle"></h3>
            <div class="bg-success text-white p-1 rounded" style="width: 60px;">
                <span id="productRating"></span> <span class="bi bi-star-fill"></span>

            </div>
            <div class="ms-3">
                <span id="productReviews"></span>
            </div>
            <div class="mt-4">
                <h1 id="productPrice"></h1>
            </div>

            <div>
                <h3>Offers</h3>
                <ul>

                </ul>
            </div>
        </div>

    </section>
</body>
</html>
