<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function InsertClick(msg){
            document.write(`<h2>${msg}</h2>`)
        }
    </script>
</head>
<body>
    <button onclick="InsertClick('Record Inserted')">Insert</button>
</body>
</html>
