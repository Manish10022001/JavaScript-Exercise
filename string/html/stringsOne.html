<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script>
        function registerClick(){
            let userName = document.getElementById("UserName").value;
            let userError = document.getElementById("UserError");
            if(userName ==""){
                userError.innerHTML="User Name Required".fontcolor('red').fontsize(3).bold().italics();
            } else{
                document.write("User Registered.")
            }
        }
        function ChangeCase(){
            let ifsc=document.getElementById("ifsc").value;
            document.getElementById("ifsc").value=ifsc.toUpperCase();
        }
    </script>
</head>
<body>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" id="UserName"></dd>
        <dd id="UserError"></dd>
        <dt>IFSC Code</dt>
        <dd><input type="text" onkeyup="ChangeCase()" size="6" id="ifsc"></dd>
    </dl>
    <button onclick="registerClick()">Register</button>
</body>
</html>
