<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Format Theme</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .dark-theme{
            padding: 10px;
            background-color: black;
            color: white;
        }
    </style>
    <script>
        function ThemeChange(){
            var ThemeCheckBox = document.getElementById("themeCheckBox");
            var frmLogin = document.getElementById("frmLogin");
            var loginButton = document.querySelector("button")
            if(ThemeCheckBox.checked){
                frmLogin.className="dark-theme";
                loginButton.className="btn btn-light w-100"; //bootstrap class
            } else{
                frmLogin.className="";
                loginButton.className="btn btn-dark w-100"
            }
        }
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height:400px;">
        <form action="" id="frmLogin">
            <div class="form-switch">
                <input type="checkbox" onchange="ThemeChange()"  id="themeCheckBox"
                class="form-check-input"><label>Dark Theme</label>
            </div>
            <h2><span class="bi bi-personal-fill">User Login</span></h2>
            <dl>
                <dt>User Name</dt>
                <dd><input type="text" class="form-control"></dd>
                <dt>Password</dt>
                <dd><input type="password" class="form-control"></dd>
            </dl>
            <button class="btn btn-dark w-100">Login</button>
        </form>
    </div>
    
</body>
</html>
