<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import {Product} from "../Module/forClassModule/product.module2.js";
        function DetailsClick(){
            let obj = new Product();
            obj.Name = document.getElementById("Name").value;
            obj.Price= document.getElementById("Price").value;
            obj.Stock=document.getElementById("Stock").checked==true ?"Available":"Out of stock";

            document.querySelector("p").innerHTML = `
                Name =${obj.Name}<br>
                Price=${obj.Price}<br>
                Stock=${obj.Stock}<br>
                Customer Rating =${obj.CustomerRating}<br>
                Total no. of Customers =${obj.CustomerCount}
            `
        }
        document.getElementById("btnDetails").addEventListener("click",DetailsClick);
    </script>
</head>
<body>
    <dl>
        <dt>Product Name</dt>
        <dd><input type="text" id="Name"></dd>
        <dt>Price</dt>
        <dd><input type="number" id="Price"></dd>
        <dt>Stock</dt>
        <dd><input type="checkbox" id="Stock"></dd>
    </dl>
    <button id="btnDetails">Get Details</button>
    <p></p>
</body>
</html>
