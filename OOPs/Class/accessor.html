<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessor</title>
    <script type="module">
        import {Product} from "../Module/forClassModule/product.module.js"
        let obj = new Product;
        obj.userName = prompt("Enter your name: ")
        obj.Role = prompt("Enter your role: ")
        obj.productName = prompt("Enter Product Name: ")
        if(obj.productName){
            document.querySelector("p").innerHTML= `Product Name: ${obj.productName}`
        } else{
            document.querySelector("p").innerHTML=obj.Error;
        }
    </script>
</head>
<body>
    <p></p>
</body>
</html>
