<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Database{
            constructor(dbName){
                document.write(`Connected with ${dbName} database.<br>`)
            }
            Insert(){
                document.write(`Record Inserted`)
            }
            Delete(){
                document.write(`Record Deleted`)
            }
        }
        function InsertClick(){
            let obj = new Database(document.getElementById("lstDatabase").value);
            obj.Insert();
        }
        function DeleteClick(){
            let obj = new Database(document.getElementById("lstDatabase").value);
            obj.Delete();
        }
    </script>
</head>
<body>
    <select id="lstDatabase">
        <option value="">Choose Database</option>
        <option>Sql</option>
        <option>MongoDb</option>
        <option>Oracle</option>
    </select>
    <button onclick="InsertClick()">Insert</button>
    <button onclick="DeleteClick()">Delete</button>
</body>
</html>
