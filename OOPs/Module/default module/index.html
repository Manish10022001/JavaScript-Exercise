<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> default export: Module</title>
    <script type="module">
        import Addition,{printName} from "./home.module.js";
        import { getProducts } from "./products.module.js";


        document.querySelector("p").innerHTML = printName() + "Addition ="+Addition(2,4)
        
        getProducts().map(function(product){
            let li=document.createElement("li");
            li.innerHTML = product.Name;
            document.querySelector("ol").appendChild(li);
        })
    </script>
</head>
<body>
    <p></p>
    <ol>

    </ol>
</body>
</html>
