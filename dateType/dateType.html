<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        function getTime(){ // we will call this function in bodyLoad(), to set time intervl
            var now = new Date();
            document.getElementById("time").innerHTML = now.toLocaleTimeString(); 
        }
        function bodyLoad(){
            let weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
            let months = ["Jan","Feb","Mar","April","May","June","July","Aug","Sep","Oct","Nov","Dec"];
            let msg = document.getElementById("msg");
            let now = new Date();
            if(now.getHours()>=0 && now.getHours()<=12){
                msg.innerHTML ="Good Morning";
            } else if(now.getHours()>12 && now.getHours()<=17){
                msg.innerHTML = "Good Afternoon";
            } else{
                msg.innerHTML = "Good Evening"
            }

            document.getElementById("cal").innerHTML = `${weekdays[now.getDay()]} ${now.getDate()} ${months[now.getMonth()]}, ${now.getFullYear()}`;
            //set time interval 
            setInterval(getTime,1000); // it changes seconds after on browser after
                                            //one second
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <div class="btn-toolbar bg-danger justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">About</button>
            <button class="btn btn-danger">Contact</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger">
                <span id="msg">Hello!</span>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger">
                <span class="bi bi-calendar" id="cal"></span>
            </button>
            <button class="btn btn-danger">
                <span class="bi bi-clock" id="time"></span>
            </button>
        </div>
    </div>
</body>
</html>
