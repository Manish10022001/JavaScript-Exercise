<!-- collect date and time and store it -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dateChange(){
            let weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
            let months = ["Jan","Feb","Mar","April","May","June","July","Aug","Sep","Oct","Nov","Dec"];
            let now = new Date(document.getElementById("date".value))
            document.querySelector("p").innerHTML = `${weekdays[now.getDay()]} ${now.getDate()} ${months[now.getMonth()]}, ${now.getFullYear()}`
        }
    </script>
 </head>
 <body>
    Departure : <input type="datetime-local" id="date" onchange="dateChange()">
    <!-- for now, we use <p> to store date and time -->
    <p></p>
 </body>
 </html>
