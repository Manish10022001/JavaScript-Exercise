<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Loading page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        let count = 0;
        function showStatus(){
            count++;
            document.getElementById("progress").value=count;
            if(count==100){
                //location is also a type like map, object etc.
                location.href="spinnerLoad.html";
            } else{
                document.getElementById("status").innerHTML= count + " % ";
            }
        }
        function loadClick(){
            document.getElementById("loading").style.display="block";
            document.querySelector("button").style.display="none";
            setInterval(showStatus,50);
        }
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
        <button onclick="loadClick()" class="btn btn-primary">Load Template</button>
        <div class="text-center" id="loading" style="display: none;">
             <progress id="progress" min="1" max="100" value="1"></progress>
             <p id="status"></p>
             <div>loading</div>
        </div>
    </div>
</body>
</html>
