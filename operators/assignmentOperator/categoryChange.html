<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Change</title>
    <script>
        let categoryName = "";
        function SubmitClick(){
             
            var CategoryCheckBoxex = document.getElementsByName("category");
            for(let checkbox of CategoryCheckBoxex){
                if(checkbox.checked){
                    categoryName += checkbox.value + "<br>";
                }
            }
            document.querySelector("p").innerHTML = categoryName;
        }
    </script>
</head>
<body>
    <h3>Categories</h3>
    <ul style="list-style: none;">
        <li><input type="checkbox" name="category" value="Electronics">Electronics</li>
        <li><input type="checkbox" name="category" value="Footwear">Footwear</li>
        <li><input type="checkbox" name="category" value="Fashion">Fashion</li>
        <li><input type="checkbox" name="category" value="Jewelery">Jewelery</li>
    </ul>
    <button onclick="SubmitClick()">Submit</button>
    <p></p>
</body>
</html>
